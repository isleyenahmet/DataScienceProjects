<!DOCTYPE html>
<html>
<head>
    <title>Bahşiş Hesaplayıcı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Bahşiş Hesaplayıcı</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Toplam Hesap ($)</label>
                                <input type="number" step="0.01" class="form-control" name="total_bill" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Cinsiyet</label>
                                <select class="form-select" name="sex" required>
                                    <option value="0">Kadın</option>
                                    <option value="1">Erkek</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Sigara İçen Grup?</label>
                                <select class="form-select" name="smoker" required>
                                    <option value="0">Hayır</option>
                                    <option value="1">Evet</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Zaman</label>
                                <select class="form-select" name="time" required>
                                    <option value="0">Akşam</option>
                                    <option value="1">Öğle</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Grup Büyüklüğü</label>
                                <input type="number" class="form-control" name="size" min="1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Gün</label>
                                <select class="form-select" name="day" required>
                                    <option value="Perşembe">Perşembe</option>
                                    <option value="Cuma">Cuma</option>
                                    <option value="Cumartesi">Cumartesi</option>
                                    <option value="Pazar">Pazar</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Hesapla</button>
                        </form>
                        
                        {% if tahmin %}
                        <div class="mt-4 p-3 bg-light rounded">
                            <h4 class="text-center">Sonuç</h4>
                            <p>Toplam Hesap: ${{ "%.2f"|format(total_bill) }}</p>
                            <p>Önerilen Bahşiş: <strong>${{ "%.2f"|format(tahmin) }}</strong></p>
                            <p>Bahşiş Oranı: <strong>{{ yuzde }}%</strong></p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
